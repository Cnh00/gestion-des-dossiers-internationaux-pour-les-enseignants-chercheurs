    <header>
        <div class="header-content" style="color: black;display: flex;align-items: center;">
            <div class="header-content-inner">
                <h1 style="color: white;">Postuler votre candidature</h1>
                <p>Soyer fier de vous avec voter candidature</p>
                </div>
            <div class="container" >

                <form class="well form-horizontal" action=" " method="post" id="contact_form">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Postuler votre candidature</legend>
                        <!-- Text input-->
						
                        
                        <!-- Text input-->

                        <div class="form-group">
                            <label class="col-md-4 control-label">Titre </label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                    <input name="Titre" placeholder="Titre de projet" class="form-control" type="text">
                                </div>
                            </div>
                        </div>

                       

                        

                        <!-- radio checks -->
                        <div class="form-group">
                            <label class="col-md-4 control-label">Premiere candidature?</label>
                            <div class="col-md-4">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="hosting" value="yes" /> Oui
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="hosting" value="no" /> Non
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Text area -->

                        <div class="form-group">
                            <label class="col-md-4 control-label">Description du candidature</label>
                            <div class="col-md-4 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                    <textarea class="form-control" name="comment"
                                        placeholder="Project Description"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Success message -->
                        <div class="alert alert-success" role="alert" id="success_message">Success <i
                                class="glyphicon glyphicon-thumbs-up"></i> Merci pour votre temps , nous vous reponderons dans 10 jours .</div>

                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label"></label>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-warning">Postuler <span
                                        class="glyphicon glyphicon-send"></span></button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div><!-- /.container -->
        </div>
